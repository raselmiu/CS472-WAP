<!DOCTYPE html>
<html>
	<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
        <script>
            function calcTip() {
                let subTotal = document.getElementById('subtotal').value;
                let tip = document.getElementById('tip').value;
                let final_tip = subTotal/100*tip;
                document.getElementById('total').textContent = "$"+final_tip.toFixed(2);

            }
        </script>
	</head>

	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" value="" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" value="" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
