<body>
	<h1>Text Decorator</h1>

	<div>

	<fieldset>

		<textarea rows="4" cols="30" id="inputTextArea"></textarea>

	<fieldset>
		<legend>Decoration</legend>

		<br>
		<br>
		<button onclick="kovitchFunction()">Malkovitch</button>
		<br>
		<br>
		<label><input type="checkbox" id="bling" onchange="blingCheckbox(this);">Bling</label>
	</fieldset>
</body>

</html>
