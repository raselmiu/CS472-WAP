<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules and Closure Lab</title>
    <script src="./script.js"></script>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="div">
        <h1>Module and Closure Lab</h1>

        <fieldset>
            <legend>Ruby Timer</legend>
            <button id="buttonClick" class="button">Click Rudy!</button>
            <div id="show"></div>
        </fieldset>

        <fieldset>
            <legend>Banking Account</legend>
            <form id="form" name="form">
                <div>
                    <label for="accountName">Account Name: </label>
                    <input type="text" id="accountName" class="inputTxt" required>
                </div>
                <div>
                    <label for="deposit">Deposit: </label>
                    <input type="number" id="deposit" min="1" class="inputTxt" required>
                </div>
                <button class="button" type="submit"> Create new account </button>
            </form>
            <textarea id="textArea" cols="120" rows="20"></textarea>
        </fieldset>
    </div>
    <div class="validate">
        <a href="https://validator.w3.org/check?uri=https://raselmiu.github.io/CS472-WAP/W2D2-ModulesClosureLab/index.html">
            <img src="./images/w3c-html.png" alt="html validator" />
        </a>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://raselmiu.github.io/CS472-WAP/W2D2-ModulesClosureLab/index.html">
            <img  src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
        <a href="http://webster.cs.washington.edu/jslint?uri=https://raselmiu.github.io/CS472-WAP/W2D2-ModulesClosureLab/index.html">
            <img src="./images/jscheck-small.png" alt="JavaScript Lint">
        </a>
    </div>

</body>

</html>
